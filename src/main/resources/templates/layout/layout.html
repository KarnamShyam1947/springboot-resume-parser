<html 
    lang="en" 
    xmlns:th="http://www.thymeleaf.org"

    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title layout:fragment="title">JOBES</title>

        <link rel="icon" th:href="@{/images/sm-logo.svg}" type="image/gif" sizes="20x20">

        <link rel="stylesheet" th:href="@{/css/all.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/boxicons.min.css}">
        <link rel="stylesheet" th:href="@{/css/summernote.min.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
        <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
        <link rel="stylesheet" th:href="@{/css/swiper-bundle.css}">
        <link rel="stylesheet" th:href="@{/css/slick-theme.css}">
        <link rel="stylesheet" th:href="@{/css/slick.css}">
        <link rel="stylesheet" th:href="@{/css/nice-select.css}">
        <link rel="stylesheet" th:href="@{/css/select2.min.css}">
        <link rel="stylesheet" th:href="@{/css/animate.css}">
        <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
        <link rel="stylesheet" th:href="@{/css/datepicker.min.css}">
        <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>   

    <body>
        <div class="eg-preloder"></div>

        <div th:replace="~{fragments/header :: header}"></div>

        <div layout:fragment="content"> </div>

        <th:block th:unless="${#strings.startsWith(@requestUtils.getCurrentUrl(), '/auth')}">
            <div th:replace="~{fragments/footer :: footer1}"></div>
        </th:block>
        <th:block th:if="${#strings.startsWith(@requestUtils.getCurrentUrl(), '/auth')}">
            <div th:replace="~{fragments/footer :: footer2}"></div>
        </th:block>

        <script layout:fragment="script"> </script>

        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/js/jquery-ui.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/swiper-bundle.min.js}"></script>
        <script th:src="@{/js/jquery.nice-select.js}"></script>
        <script th:src="@{/js/jquery.fancybox.min.js}"></script>
        <script th:src="@{/js/slick.js}"></script>
        <script th:src="@{/js/summernote.min.js}"></script>
        <script th:src="@{/js/jquery.waypoints.min.js}"></script>
        <script th:src="@{/js/counterup.js}"></script>
        <script th:src="@{/js/select2.min.js}"></script>
        <script th:src="@{/js/viewport.jquery.js}"></script>
        <script th:src="@{/js/jquery.nice-number.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
