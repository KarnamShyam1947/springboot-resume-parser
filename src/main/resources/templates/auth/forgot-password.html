<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    
    <title layout:fragment="title">JOBES | Login</title>

    <div layout:fragment="content">
        <div class="login-area pt-120 mb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-wrapper">
                            <div class="form-title">
                                <h3>Forgot Password!</h3>
                                <span></span>
                            </div>
                            <form action="" method="post" th:object="${emailDTO}">
                                <div class="row">
                                    <div class="col-lg-12 mb-25">
                                        <div class="form-inner">
                                            <label for="email">Email*</label>
                                            <div 
                                                class="input-area"
                                                th:classappend="${#fields.hasErrors('email')} ? 'error' : '' ">

                                                <img th:src="@{/images/icon/email-2.svg}" alt>
                                                <input 
                                                    type="email" 
                                                    id="email" 
                                                    name="email" 
                                                    th:value="*{email}"
                                                    placeholder="Enter your register email">
                                            </div>
                                        </div>
                                        <span class="text-danger" th:errors="*{email}"></span>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-inner">
                                            <button class="primry-btn-2" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
