<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    
    <title layout:fragment="title">JOBES | Home</title>

    <div layout:fragment="content">
        <div class="dashboard-area company-dashboard pt-120 mb-120">
            <div class="container">
                <div class="row g-lg-4">
                    <div class="col-lg-12">
                        <div class="dashboard-inner">
                            <div class="author-and-action-btn-area two mb-40">
                                <div class="author-area two">
                                    <div class="author-img">
                                        <img th:src="@{/images/bg/company-img2.png}" alt>
                                    </div>
                                    <div class="author-content">
                                        <span>Hello,</span>
                                        <h4 th:text="${#authentication.getPrincipal().getUserEntity().getName()}"></h4>
                                    </div>
                                </div>
                                <div class="action-btn-group">
                                    <ul>
                                        <li><a href="/company/update"><span><img th:src="@{/images/icon/edit2.svg}"
                                                        alt></span>Edit Profile</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="counter-area">
                                <div class="row g-4 justify-content-center mb-30">
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="counter-single">
                                            <div class="counter-icon">
                                                <img th:src="@{/images/icon/tt-applied.svg}" alt="image">
                                            </div>
                                            <div class="coundown">
                                                <p>Total Applied</p>
                                                <div class="d-flex align-items-center">
                                                    <h3 class="odometer">
                                                        30
                                                    </h3>
                                                    <span>+</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-sm-6">
                                        <div class="counter-single two">
                                            <div class="counter-icon">
                                                <img th:src="@{/images/icon/save-job.svg}" alt="image">
                                            </div>
                                            <div class="coundown">
                                                <a href="/company/jobs-list">Live Jobs</a>
                                                <div class="d-flex align-items-center">
                                                    <h3 class="odometer">
                                                        80
                                                    </h3>
                                                    <span>+</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>    

                            <div class="new-applied-job-area">
                                <h1>Latest Jobs</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</html>
