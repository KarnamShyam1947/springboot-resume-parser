<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
    
    <title layout:fragment="title">JOBES | Home</title>

    <div layout:fragment="content">
        <div class="login-area pt-120 mb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-wrapper">
                            <div class="form-title">
                                <h3>Apply Here..!</h3>
                                <span></span>
                            </div>
                            <form>
                                
                                <div class="row">
                                    <div class="col-lg-12 mb-25">
                                        <div class="form-inner">
                                            <label for="email">Job Title*</label>
                                            <input readonly value="readonly-title" type="text" name="password" id="password" placeholder="Password" />
                                           
                                        </div>
                                    </div>
    
                                    <div class="col-lg-12">
                                        <div class="form-inner mb-25">
                                            <label for="email">Resume*</label>
                                            <div class="input-area">
                                                <input type="file" id="email" name="file">
                                            </div>
                                        </div>
                                    </div>
    
                                    
                                    <div class="col-lg-12">
                                        <div class="form-inner">
                                            <button class="primry-btn-2" type="submit">apply</button>
                                        </div>
                                    </div>
    
                                    <div class="col-lg-12">
                                        <button class="btn primry-btn-2" type="button" disabled>
                                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                            <span class="ps-2 fw-bold" role="status">Applying...</span>
                                        </button>
                                    </div>  
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
